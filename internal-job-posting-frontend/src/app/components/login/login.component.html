<div class="container">
  <h3 class="text-center mb-4">Login</h3>
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5 p-4 border rounded bg-light shadow">

      <!-- Form with (submit) event -->
      <form>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input required name="email" type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Enter your email"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input required name="password" type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="user.password"/>
        </div>

        
      

        <div class="text-center">
          <button type="button" (click)="login()" class="btn btn-primary w-100">login</button>
        </div>
      </form>
    </div>
  </div>
</div>

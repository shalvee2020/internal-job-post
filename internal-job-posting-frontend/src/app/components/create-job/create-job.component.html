<div class="container mt-5">
  <h3 class="text-center mb-4">Job Application Form</h3>
  <div class="row justify-content-center">
    <div class="col-md-6 p-4 border rounded bg-light shadow">
      <form (ngSubmit)="postJob()">
        <div class="mb-3">
          <label class="form-label">Job Name</label>
          <input type="text" [(ngModel)]="job.jobName" name="jobName" class="form-control" placeholder="Enter the job" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Years of Experience</label>
          <input type="number" [(ngModel)]="job.experience" name="experience" class="form-control" placeholder="Enter your years of experience" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Job Description</label>
          <textarea [(ngModel)]="job.jobDescription" name="jobDescription" class="form-control" placeholder="Enter job description" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Post Job</button>
        </div>
      </form>
    </div>
  </div>
</div>

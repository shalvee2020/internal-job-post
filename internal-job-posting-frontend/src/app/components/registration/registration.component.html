<div class="container">
  <h3 class="text-center mb-4">Register a new Candidate</h3>
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5 p-4 border rounded bg-light shadow">
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input [(ngModel)]="candidate.name" name="name" type="text" class="form-control" placeholder="Enter your full name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input [(ngModel)]="candidate.email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input [(ngModel)]="candidate.password" name="password" type="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Years of Experience</label>
          <select [(ngModel)]="candidate.experience" name="experience" class="form-select" required>
            <option value="">Select experience level</option>
            <option>Less than a year</option>
            <option>1 - 2 years</option>
            <option>2 - 4 years</option>
            <option>4 - 7 years</option>
            <option>7 - 10 years</option>
            <option>10+ years</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Resume Link</label>
          <input [(ngModel)]="candidate.resumeurl" name="resume" type="url" class="form-control" placeholder="Enter your resume URL" required />
        </div>

        <div class="text-center">
          <button type="button" (click)="register()" class="btn btn-primary w-100">Register</button>
        </div>
      
      </form>
    </div>
  </div>
</div>

<div class="candidate-list-container">
  <h2 class="text-xl font-bold text-gray-800 text-center">Candidate List</h2>

  <table class="w-full border-collapse border border-gray-300 rounded-lg overflow-hidden mt-6">
    <thead class="bg-indigo-600 text-white">
      <tr>
        <th class="px-5 py-3">#</th>
        <th class="px-5 py-3">Candidate Name</th>
        <th class="px-5 py-3">Email</th>
        <th class="px-5 py-3">Resume</th>
        <th class="px-5 py-3">Application Status</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let candidate of candidates; let i = index">
        <tr class="border-b border-gray-200 hover:bg-gray-100 transition">
          <td class="px-5 py-3 text-center">{{ i + 1 }}</td>
          <td class="px-5 py-3">{{ candidate.name }}</td>
          <td class="px-5 py-3">{{ candidate.email }}</td>
          <td class="px-5 py-3 text-blue-600 underline">
            <a [href]="candidate.resumeUrl" target="_blank">View Resume</a>
          </td>
          <td class="px-5 py-3 text-center">
            <span class="px-3 py-1 text-sm font-semibold rounded-full" 
                  [ngClass]="candidate.shortlisted ? 'bg-green-200 text-green-700' : 'bg-red-200 text-red-700'">
              {{ candidate.shortlisted ? 'Not Shortlisted' : 'Shortlisted'}}
            </span>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
